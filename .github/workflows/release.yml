name: Release

on:
  release:
    types: [ published ]

permissions:
  contents: write
  packages: write

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests before publishing
        run: npm test

      - name: Run linting before publishing
        run: npm run lint

      - name: Check formatting before publishing
        run: npm run format:check

      - name: Verify package.json
        run: |
          echo "ðŸ“¦ Package details:"
          echo "  Name: $(npm pkg get name)"
          echo "  Version: $(npm pkg get version)"
          echo "  Description: $(npm pkg get description)"
          echo "  Main: $(npm pkg get main)"
          echo "  Bin: $(npm pkg get bin)"
          echo "  Files: $(npm pkg get files)"
          echo "  Repository: $(npm pkg get repository)"

      - name: Test CLI functionality
        run: |
          echo "ðŸ§ª Testing CLI functionality..."
          npm start -- --help
          npm start -- --version
          echo "âœ… CLI tests passed"

      - name: Publish NPM Package
        uses: phucbm/publish-npm-action@v1
        with:
          npm-token: ${{ secrets.NPM_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          node-version: '20'
          build-command: 'echo "No build step required for this CLI tool"'
          install-command: 'npm ci'
          test-command: 'npm test'
          publish-access: 'public'
          skip-tests: 'false'
          target-branch: 'main'

      - name: Verify NPM publication
        run: |
          echo "ðŸ” Verifying NPM publication..."
          PACKAGE_NAME=$(npm pkg get name | tr -d '"')
          PACKAGE_VERSION=$(npm pkg get version | tr -d '"')
          echo "ðŸ“¦ Published: $PACKAGE_NAME@$PACKAGE_VERSION"
          echo "ðŸŒ NPM URL: https://www.npmjs.com/package/$PACKAGE_NAME"

          # Wait a moment for NPM to process
          sleep 10

          # Verify the package exists on NPM
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version > /dev/null 2>&1; then
            echo "âœ… Package successfully published to NPM!"
            echo "ðŸ“‹ Package info:"
            npm view "$PACKAGE_NAME@$PACKAGE_VERSION"
          else
            echo "âŒ Package not found on NPM. This might be a timing issue."
            echo "ðŸ” Checking latest version..."
            npm view "$PACKAGE_NAME" version || echo "Package not yet available"
          fi

      - name: Create release summary
        run: |
          PACKAGE_NAME=$(npm pkg get name | tr -d '"')
          PACKAGE_VERSION=$(npm pkg get version | tr -d '"')
          echo "## ðŸŽ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** \`$PACKAGE_NAME@$PACKAGE_VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**NPM URL:** https://www.npmjs.com/package/$PACKAGE_NAME" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Installation:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install -g $PACKAGE_NAME" >> $GITHUB_STEP_SUMMARY
          echo "# or" >> $GITHUB_STEP_SUMMARY
          echo "npx $PACKAGE_NAME" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Linting passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Formatting passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Package published to NPM" >> $GITHUB_STEP_SUMMARY
